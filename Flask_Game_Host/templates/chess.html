      <div class="row">

               <div id="piecesB"></div>
               <div id="board"></div>
               <div id="piecesW"></div>
            </div>
         </div>
         <div class="col-xs-12 col-sm-6">

               <h3><span id="status">White to move</span></h3>

                  <table class="table table-striped table-condensed" id="pgn">
                     <thead>
                        <tr>

                           <th>White</th>
                           <th>Black</th>
                        </tr>
                     </thead>
                  </table>
               </div>
               <div id="controls">
                  <form class="form-inline">
                     <button type="button" class="btn btn-default" id="backBtn" onclick="takeBack()" ;>Take

                     <button type="button" class="btn btn-default" id="reset" onclick="newGame()" ;>New
                        Game</button>
                     <select class="form-control" id="sel1">
                        <option value="5">Depth: 5</option>
                        <option value="4">Depth: 4</option>
                        <option value="3">Depth: 3</option>
